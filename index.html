<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>立體黑白棋</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>立體黑白棋</h1>

    </div>
  </div>
<script src="script.js"></script>
